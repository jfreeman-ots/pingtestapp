name: Build and Push to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        run: docker login ${{ secrets.AZURE_REGISTRY_NAME }} -u ${{ secrets.AZURE_USERNAME }} -p "${{ secrets.AZURE_PASSWORD }}"

      - name: Build Docker image
        run: docker build -t ${{ secrets.AZURE_REGISTRY_NAME }}/pingtestapp:latest .

      - name: Push Docker image to ACR
        run: docker push ${{ secrets.AZURE_REGISTRY_NAME }}/pingtestapp:latest
